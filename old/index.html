<!DOCTYPE>
<html>
<head>
	<link rel="stylesheet" href="application.css">
</head>
<body>
	<div class="container">
		<form id='incident_form' action=''>
			<div class="top">
				<p>I want to report a</p>
				<select id="incident_type">
					<option>Fire</option>
					<option>Crime</option>
					<option>Power Outage</option>
					<option>Water Shortage</option>
				</select>
			</div>
			<br clear="all" />
			<div class="top">
				<p>in</p>
				<input type="text" value="City/town"/>
				<select id='province'>
					<option>Gauteng</option>
					<option>Western Cape</option>
					<option>Mpumalanga</option>
					<option>Eastern Cape</option>
					<option>Kwazulu Natal</option>
					<option>Nort West</option>
					<option>Free State</option>
					<option>Northern Cape</option>
					<option>Limpopo</option>
				</select>
			</div>
		<br clear="all" />
			<div class="description">
				<textarea id='description' value="Description">ZOMG water everywhere!!!</textarea>
			</div>
		<br clear="all" />
			<div class="bottom">
				<button>Report incident!</button>
			</div>
		</form>

		<div id="map"></div>
		
	</div>


	<script src='jquery.js' type='text/javascript'></script>
	<script src='underscore.js' type='text/javascript'></script>
	<script src='backbone.js' type='text/javascript'></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="gmap3.min.js"></script>
	<script src='application.js' type='text/javascript'></script>
</body>
</html>
