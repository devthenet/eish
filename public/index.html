<!DOCTYPE html>

<head>
	<meta charset="utf-8" />

	<!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width" />

	<title>Eish - Incident Reporting for South Africa</title>
  
	<!-- Included CSS Files -->
	<link rel="stylesheet" href="stylesheets/foundation.css">
	<link rel="stylesheet" href="stylesheets/app.css">

	<!--[if lt IE 9]>
		<link rel="stylesheet" href="stylesheets/ie.css">
	<![endif]-->


	<!-- IE Fix for HTML5 Tags -->
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>
<body>

	<!-- container -->
	<div class="container">

		<div class="row">
			<div class="twelve columns">
        <h1>Eish - Incident Reports for South Africa</h1>
      </div>


    </div>
    <div class="row">
      <form class="nice">
        <div class="two columns">
          <select id="provinces"></select>
        </div>
        <div class="seven columns">
          <input id="address" type="text" class="expand input-text"/>
        </div>
        <div class="three columns">
          <a href="#" id="find_address" class="green button">Find</a>
        </div>
	</form>
    </div>
    <div class="row">
      <form class="nice">
      <div class="two columns">
         <select id="incident_types"></select>
      </div>
      <div class="seven columns">
        <textarea class="expand text-area"></textarea>
      </div>
      <div class="three columns">
	<a  href="#" id="report_incident" class="green button">Report Incident</a>
      </div>
      </form>
    </div>
    
    <div id='map_container' class="row">
      <div class="twelve columns">
        <div id="map_canvas"></div>
      </div>
    </div>
  </div>

	<!-- Included ZURB foundation JS Files -->
	<script src="javascripts/lib/jquery.min.js"></script>
	<script src="javascripts/lib/modernizr.foundation.js"></script>
	<script src="javascripts/lib/foundation.js"></script>
	<script src="javascripts/lib/app.js"></script>
  <!-- Included backbone.js files -->
  <script src="javascripts/lib/underscore.js"></script>
  <script src="javascripts/lib/backbone.js"></script>
  <!-- Google Maps -->
  <script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB_9LmLR7oC_Gsq1ireENLC6RDvDnYfNlw&sensor=true">
  </script>
  <!-- JS Application entry point -->
  <script src="javascripts/app.js"></script>

</body>
</html>
